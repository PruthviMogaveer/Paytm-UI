<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Paytm: Secure &amp; Fast UPI Payments, Recharge Mobile &amp; Pay Bills
    </title>

    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <script
      src="https://kit.fontawesome.com/8958a90e95.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container row">
      <div class="col-2">
        <div class="a">
          <a href="./index.html" class="img"
            ><img src="./assets/images/back-button.png" alt=""
          /></a>
          <img src="./assets/images/login.svg" class="login" alt="" />
        </div>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="true"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
             <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/images/login1.png"
                class="d-block w-100 login-img"
                alt="..."
                height="350"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/login2.png"
                class="d-block w-100 login-img"
                alt="..."
                height="350"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/images/login3.png"
                class="d-block w-100 login-img"
                alt="..."
                height="350"
              />
            </div>



<div class="carousel-item">
              <img
                src="./assets/images/googleplay.svg"
                class="d-block w-100 login-img"
                alt="..."
                height="350"
              />
            </div>



            <div class="carousel-item">
              <img
                src="./assets/images/login4.png"
                class="d-block w-100 login-img"
                alt="..."
                height="350"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="carousel-content">
          <h5>Payment Gateway</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <!--  -->
      <div class="col">
        <div class="right w-1/2">
          <div
            class="box bg-white w-96 p-4 mt-32 ml-11 rounded-lg mb-6 shadow-2xl"
          >
            <form
              name="myform"
              method="post"
              action="#"
              onsubmit="return validateform()"
            >
              <input
                type="text"
                name="mail"
                placeholder="Email address or Phone number"
                autofocus
                class="mb-3 p-4 border-[1px] border-gray-200 focus:ring-1 focus:border-blue-500 focus:ring-blue-400 focus:shadow-md box-border outline outline-none rounded-md w-[350px] h-[54px] text-lg"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="mb-3 p-4 border-[1px] border-gray-200 focus:ring-1 focus:border-blue-500 focus:ring-blue-400 focus:shadow-md outline-none rounded-md w-[350px] h-[54px] text-lg"
              />
              <input
                type="submit"
                value="Log In"
                class="mb-3 bg-blue-500 w-[350px] h-12 hover:bg-blue-600 rounded-md text-white text-xl font-medium"
              />
              <span
                class="text-blue-700 ml-[118px] mt-2 text-sm cursor-pointer hover:underline"
                >Forgot password?</span
              >
              <hr class="hr" />

              <input
                type="button"
                value="Create New Account"
                class="ml-14 mt-1 bg-[#42b72a] w-60 h-12 hover:bg-[#30AC1D] rounded-md text-white text-lg font-medium"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
